<body class="fixed-header sidebar-right-close">
    <!-- page loader -->
    <div class="loader justify-content-center">
        <div class="align-self-center text-center">
            <div class="col">
                <center>
                    <img src="../img/logo.png" />
                </center>
                <h2 class="mt-3 font-weight-light">
                    <img src="../img/load.gif" style="height: 180px; margin-top: -50px" />
                </h2>
            </div>
        </div>
    </div>
    <!-- page loader ends  -->

    <div class="wrapper">
        <!-- main header -->
        <header class="main-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-auto pl-0">
                        <button class="btn btn-info btn-icon" id="left-menu"><i class="material-icons">widgets</i></button>
                        <a href="principal.html" class="logo"><span class="text-hide-xs"><b>Soluciones </b>UN</span></a>
                    </div>
                    <div class="col text-center p-xs-0">
                        &nbsp;
                    </div>
                    <div class="col-auto pr-0">
                        <div class="dropdown text-hide-lg d-inline-block">

                        </div>
                        <div class="dropdown d-inline-block">
                            <a class="btn btn-outline-info" style="color:white;border:none"  id="btnCerrar" href="#">
                                Cerrar Sesion
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </header>
        <!-- main header ends -->
        <!-- Inicio Menu -->
        <div class="sidebar sidebar-left">
            <ul id="allMenu" class="nav flex-column"></ul>
        </div>

        <!-- finaliza Menu-->
        <!-- content page -->
        <div id="PnPrincipal">
            <div class="row bg-light-opac">
                <div class="container my-3 main-container">
                    <div class="row align-items-center">
                        <div class="col">
                            <center>
                                <h2 class="content-color-primary page-title" style="margin-left : 20px">ADMINISTRACION DE MUNICIPIOS</h2>
                                <p class="content-color-secondary page-sub-title" style="margin-left : 20px">Crea, Actualiza e inhabilitar los municipios</p>
                            </center>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="mdn  btn btn-small btn-rounded btn-success  mb-2">
                                <i class="material-icons">add</i>  Nuevo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content page title ends -->
            <!-- content page -->
            <div class="container mt-4 main-container ">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card mb-4 fullscreen">
                            <div class="card-body">
                                <table class="table table-striped table-bordered" id="dataTables-example">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Municipio</th>
                                            <th>Departamento</th>
                                            <th>-</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbmunicipios"></tbody>
                                </table>
                                <!-- /.table-responsive -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="MdNuevo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style=" background-color:#fafafa">
                            <h5 class="modal-title text-center" id="exampleModalLabel"></h5>

                        </div>
                        <div class="modal-body">
                            <form id="Frm">
                                <div class="form-row">
                                    <input hidden=hidden id="opt" />
                                    <input hidden=hidden id="idm" />
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                                        <label for="depto">Departamento:</label>
                                        <select class="custom-select form-control" id="depto"></select>
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                                        <label for="municipio">Municipio</label>
                                        <input id="municipio" autocomplete="off" type="text" class="form-control" placeholder="Municipio" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer" style="background-color:#fafafa">
                            <button id="btnC" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button id="btnG" type="button" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main container ends -->
            <!-- Modal 2 -->
            <div class="modal fade" id="MdDeshabilitar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style=" background-color:#fafafa">
                            <h5 class="modal-title text-center" id="H1">DESHABILITAR MUNICIPIO:</h5>

                        </div>
                        <div class="modal-body">
                            <input id="ide" hidden=hidden />
                            <input id="iddep" hidden=hidden />
                            <center>
                                <h5>Esta seguro que desea deshabilitar este municipio?</h5>
                            </center>
                        </div>
                        <div class="modal-footer" style="background-color:#fafafa">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                            <button type="button" id="btnc" class="btn btn-success">Si</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- modal for create form ends-->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../estilo/bootstrap-4.1.3/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- jquery toast message file -->
        <script src="../estilo/jquery-toast-plugin-master/dist/jquery.toast.min.js" type="text/javascript"></script>

        <!-- Application main common jquery file -->
        <script src="../js/main.js"></script>
        <script src="../js/popper.min.js" type="text/javascript"></script>

        <!-- DataTable jquery file -->
        <script src="../estilo/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>
        <script src="../estilo/DataTables-1.10.18/js/dataTables.bootstrap4.min.js"></script>
        <script src="../estilo/bootstrap-4.1.3/js/bootstrap.min.js"></script>
        <script src="../js/municipios.js" type="text/javascript"></script>
        <script src="../js/getmenu.js" type="text/javascript"></script>
        <script>
        </script>
